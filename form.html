<Doctype html>
    <html lang="en">
        <link href="form.css" rel="stylesheet" > 
    <head>
            <title>Form</title>

            <!-- <meta name="og:type" content="website">
            <meta name="og:title" content="Registration">
            <meta name="og:image" content="register.jpeg">  -->
            <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

            <style type="text/css">
                label{
                    width: 100px;
                }
            </style>
    </head>
    <body>
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    </body>

        <h1 align="center">Register Now!</h1>
        <form action="https://send.pageclip.co/XOIjSUub8qBKujoNTSRlcYFgg6i7VAKf/Form" class="pageclip-form" method="post" align="center">
            <div>
                <label> Name</label>
                <input type="text"name="name"
                placeholder="Enter your name">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email"name="email"
                placeholder="Enter your Email">
            </div>
            <br>
            <div>
                <label>Age</label>
                <input type="number"name="age">
            </div>
            <br>
            <div>
                <label>Phone Number</label>
                <input type="text" name="phoneNumber"
                placeholder="Enter your number">
            </div>
            <br>
            <button type="submit" class="pageclip-form_submit">
                <span>Send</span>
            </button>

        </form> 

    </html>
